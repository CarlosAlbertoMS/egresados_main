<script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("empleadorForm");
      if (!form) {
        console.error("No se encontró el formulario con id 'empleadorForm'");
        return;
      }
      form.addEventListener("submit", async function(event) {
        event.preventDefault(); // Evita el envío tradicional
  
        const formData = new FormData(this);
        const data = {
  nombre_empresa: formData.get("nombre_empresa"),
  nombre_jefe: formData.get("nombre_jefe"),
  correo: formData.get("correo"),
  puesto: formData.get("puesto"),

  licenciatura_posgrado: formData.get("licenciatura_posgrado"),
  puesto_egresado: formData.get("puesto_egresado"),
  antiguedad: Number(formData.get("antiguedad")),
  uno: Number(formData.get("conocimientos_egresado")),
  dosa: Number(formData.get("carencias")),
  dosb: formData.get("carencias_con"),
  tresa: Number(formData.get("act_conocimientos")),
  tresb: formData.get("act_con"),  // Revisa que aquí se corresponda con el nombre del campo en el modelo
  // Habilidades (suponiendo que son enteros)
  cuatroa: Number(formData.get("4a")),
  cuatrob: Number(formData.get("4b")),
  cuatroc: Number(formData.get("4c")),
  cuatrod: Number(formData.get("4d")),
  cuatroe: Number(formData.get("4e")),
  cuatrof: formData.get("4f"),  // Si es string, déjalo así
  // Habilidades no demostradas
  cinco: formData.get("5"),
  // Áreas de conocimiento
  seisa: Number(formData.get("6a")),
  seisb: formData.get("6b"),
  // Valores o actitudes (si son números)
  sietea: Number(formData.get("7a")),
  sieteb: Number(formData.get("7b")),
  sietec: Number(formData.get("7c")),
  sieted: Number(formData.get("7d")),
  sietee: Number(formData.get("7e")),
  sietef: formData.get("7f"),  // Si es string
  // Otros campos
  ocho: formData.get("8"),
  nuevea: Number(formData.get("9a")),
  nueveb: Number(formData.get("9b")),
  nuevec: Number(formData.get("9c")),
  nueved: Number(formData.get("9d")),
  nuevee: Number(formData.get("9e")),
  nuevef: Number(formData.get("9f")),
  nueveg: formData.get("9g"),
  dieza: Number(formData.get("10a")),
  diezb: Number(formData.get("10b")),
  diezc: Number(formData.get("10c")),
  diezd: Number(formData.get("10d")),
  dieze: Number(formData.get("10e")),
  diezf: Number(formData.get("10f")),
  oncea: Number(formData.get("11a")),
  onceb: formData.get("11b"),
  doce: formData.get("12")
};
  
        try {
          const response = await fetch("/empleadores", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });
          if (response.ok) {
            const result = await response.json();
            console.log(result);
            alert("Registro enviado correctamente");
            this.reset();
          } else {
            alert("Error al enviar el registro");
            console.error("Error:", response.statusText);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Error al enviar el registro");
        }
      });
    });
